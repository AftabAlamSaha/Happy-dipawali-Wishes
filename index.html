<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* --- BACKGROUND IMAGE/PATTERN (TIRANGA) CSS GRADIENT --- */
            background: linear-gradient(to bottom,
                #FF9933 0%,    /* Saffron */
                #FF9933 33.3%,
                #FFFFFF 33.3%, /* White */
                #FFFFFF 66.6%,
                #138808 66.6%, /* Green */
                #138808 100%
            );
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2; /* Ensure container is above flower effect */
        }

        /* --- GENERAL ANIMATION KEYFRAMES --- */

        /* Animation for H1 (Indian Flag Color Glow with Black Border) */
        @keyframes flagGlowH1 {
            0%, 100% {
                color: #FF9933; /* Saffron */
                text-shadow:
                    /* Black Border Simulation (multiple shadows create thickness) */
                    -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000,
                    -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000, 4px 4px 0 #000,
                    /* Flag Color Glow */
                    0 0 15px #FF9933, 0 0 30px #FF9933, 0 0 45px #FF9933;
            }
            33% {
                color: #FFFFFF; /* White */
                 text-shadow:
                    /* Black Border Simulation */
                    -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000,
                    -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000, 4px 4px 0 #000,
                    /* Flag Color Glow */
                    0 0 15px #FFFFFF, 0 0 30px #FFFFFF, 0 0 45px #FFFFFF;
            }
            66% {
                color: #138808; /* Green */
                 text-shadow:
                    /* Black Border Simulation */
                    -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000,
                    -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000, 4px 4px 0 #000,
                    /* Flag Color Glow */
                    0 0 15px #138808, 0 0 30px #138808, 0 0 45px #138808;
            }
        }

        /* Animation for Shayari Border (Glow like Diyas) */
        @keyframes diyaGlowBorder {
            0%, 100% { box-shadow: 0 0 18px #FFD700, 0 0 35px #FFD700, 0 0 50px #FFD700; } /* Gold */
            20% { box-shadow: 0 0 18px #FFA500, 0 0 35px #FFA500, 0 0 50px #FFA500; } /* Orange */
            40% { box-shadow: 0 0 18px #FF8C00, 0 0 35px #FF8C00, 0 0 50px #FF8C00; } /* Dark Orange */
            60% { box-shadow: 0 0 18px #FF4500, 0 0 35px #FF4500, 0 0 50px #FF4500; } /* Orange Red */
            80% { box-shadow: 0 0 18px #FF6347, 0 0 35px #FF6347, 0 0 50px #FF6347; } /* Tomato */
        }


        /* Keyframes for falling flowers (used by JS) */
        @keyframes fall {
            0% { transform: translate3d(0, -10vh, 0) rotate(var(--rotate-start, 0deg)); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translate3d(0, 100vh, 0) rotate(var(--rotate-end, 360deg)); opacity: 0; }
        }
         /* Add a subtle side drift animation for flowers (used by JS) */
         @keyframes drift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(var(--drift-amount, 10px)); }
        }

        /* --- END ANIMATION KEYFRAMES --- */


        /* H1 Title Style */
        h1 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            max-width: 100%;
            box-sizing: border-box;

            color: #FF9933;
            margin-bottom: 20px;
            padding-bottom: 10px;

            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5em;
            font-weight: normal;
            letter-spacing: 2px;
            word-spacing: 0px;
            text-transform: uppercase;

            animation: flagGlowH1 3s infinite ease-in-out;
        }

        /* Ad Banner Containers */
        .ad-banner {
            width: 100%; /* Allows banner to take full width of container */
            margin: 20px 0; /* Add margin above and below */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically (if ad has variable height) */
            font-size: 0.9em; /* Not strictly needed for ad script but good practice */
            color: #666; /* Not strictly needed for ad script */
            overflow: hidden; /* Ensure ad doesn't overflow its container */
            z-index: 3;
            position: relative;
            padding: 5px 0; /* Add some vertical padding if needed */
        }
         .ad-banner iframe {
            display: block; /* Ensure iframe doesn't have extra space below it */
        }


        /* GIF Image Container */
        .gif-container {
             margin: 20px auto;
             width: fit-content;
             border-radius: 8px;
             box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
             display: block;
             overflow: hidden;
             z-index: 3;
             position: relative;
             max-width: 100%;
        }
        .gif-container img {
            display: block;
            max-width: 100%; /* Ensure image is responsive */
            height: auto;
        }


        /* Name Input and Share Button */
        .share-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #ddd;
            z-index: 3;
            position: relative;
        }
        .share-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
        }
        .share-section input[type="text"] {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
            max-width: 350px;
            font-size: 1.1em;
            box-sizing: border-box;
            text-align: center;
            ::placeholder { color: #999; opacity: 1; }
            :-ms-input-placeholder { color: #999; }
            ::-ms-input-placeholder { color: #999; }
        }

        /* Style for the dynamically displayed name message */
        #display-name-message {
            margin-top: 5px;
            margin-bottom: 20px;
            min-height: 1.4em;
            font-size: 1.3em;
            font-weight: bold;
            color: #008000;
            text-shadow: 0 0 4px rgba(0,128,0,0.4);
        }


        .share-section button {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }
        .share-section button:hover {
            background-color: #1DA851;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
        }
        .share-section button:active {
             transform: translateY(2px);
             box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }


        /* Animated paragraph Style (Shayari) */
        .animated-text {
             margin: 25px auto;
             padding: 18px;
             border-radius: 10px;
             font-family: 'Georgia', serif;
             font-size: 1.4em;
             font-weight: bold;
             background-color: rgba(255, 255, 255, 0.9);
             color: #555; /* Static text color */
             animation: diyaGlowBorder 1.2s infinite ease-in-out; /* ONLY Border Glow */
             z-index: 3;
             position: relative;
             line-height: 1.8;
             text-shadow: 0 0 2px rgba(0,0,0,0.1); /* Subtle text shadow */
        }

        /* Footer or Closing Remark */
        .footer-text {
            margin-top: 30px;
            font-size: 1em;
            color: #555;
            z-index: 3;
            position: relative;
        }

        /* --- FLOWER SHOWER EFFECT (JavaScript controlled) --- */
        .flower-shower {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Below container but above background */
            overflow: hidden; /* Hide flowers outside the viewport */
        }

        .flower-shower span {
            display: block;
            position: absolute;
            border-radius: 50%; /* Make them circular like petals/dots */
            opacity: 0;
            animation: fall linear infinite, drift linear infinite alternate;
        }
        /* --- END FLOWER SHOWER EFFECT --- */

    </style>
</head>

    <script>
        // JavaScript to handle the WhatsApp sharing and name display
        const shareButton = document.getElementById('share-button');
        const senderNameInput = document.getElementById('sender-name');
        const displayNameMessage = document.getElementById('display-name-message'); // Get the display paragraph

        // Listen for input in the name field to update the display message
        senderNameInput.addEventListener('input', () => {
            const name = senderNameInput.value.trim();
            if (name) {
                displayNameMessage.textContent = `${name} की तरफ से शुभकामनाएँ!`;
            } else {
                displayNameMessage.textContent = ''; // Clear if input is empty
            }
        });

        // WhatsApp Share Button Logic
        shareButton.addEventListener('click', () => {
            const senderName = senderNameInput.value.trim();

            let messageText = "Happy Diwali!\n\n";
            messageText += "आपको और आपके परिवार को दीपावली की हार्दिक शुभकामनाएँ!\n\n";
            messageText += "यह दीपाavali आपके जीवन में सुख, समृद्धि और खुशियाँ लेकर आए। दीपक की रौशनी से आपका आँगन जगमगाए।\n\n"; /* The animated paragraph text */

            // Add the sender's name message format
            if (senderName) {
                messageText += `${senderName} की तरफ से शुभकामनाएँ!`; // Use the typed name
            } else {
                messageText += `शुभकामनाएँ!`; // Default message if name is empty
            }

            const encodedMessage = encodeURIComponent(messageText);
            const pageUrl = window.location.href;
            // Appending the page URL for the recipient to open it
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodedMessage}\n\n${encodeURIComponent("यहाँ से शुभकामनाएँ भेजें: " + pageUrl)}`;

            window.open(whatsappUrl, '_blank');
        });

        // --- JavaScript for Flower Shower Effect ---
        const flowerShower = document.querySelector('.flower-shower');
        const colors = [
            '#FFC0CB', // Pink (गुलाब)
            '#FF69B4', // Hot Pink (गहरा गुलाबी)
            '#FFFF00', // Yellow (गेंदा)
            '#FFA500', // Orange (नारंगी)
            '#FFFFFF', // White (चमेली)
            '#EE82EE', // Violet (बैंगनी)
            '#FF0000', // Red (लाल फूल)
            '#FFD700', // Gold (सुनहरा) - festive color
            '#90EE90', // Light Green (हल्की पत्ती) - optional
            '#ADD8E6'  // Light Blue (हल्का नीला) - for variety
        ];

        const numFlowers = 100; // Adjust this number for more or fewer flowers

        function createFlower() {
            const flower = document.createElement('span');
            const size = Math.random() * 10 + 8; // Random size between 8px and 18px
            const color = colors[Math.floor(Math.random() * colors.length)];
            const duration = Math.random() * 9 + 6; // Random duration between 6s and 15s
            const delay = Math.random() * 12; // Random delay between 0s and 12s
            const drift = Math.random() * 50 - 25; // Random horizontal drift between -25px and +25px
            const rotateStart = Math.random() * 360; // Random rotation start
             const rotateEnd = Math.random() * 720 - 360 + rotateStart; // Random rotation end (relative to start)

            flower.style.width = size + 'px';
            flower.style.height = size + 'px';
            flower.style.backgroundColor = color;
            flower.style.left = Math.random() * 100 + '%'; // Random start horizontal position
            flower.style.animationDuration = duration + 's';
            flower.style.animationDelay = delay + 's';
            flower.style.setProperty('--drift-amount', drift + 'px'); // Set custom property for drift
            flower.style.setProperty('--rotate-start', rotateStart + 'deg'); // Set custom property for rotation start
            flower.style.setProperty('--rotate-end', rotateEnd + 'deg'); // Set custom property for rotation end


             // Optional: Remove flower element after animation ends to prevent DOM clutter
             // This also allows new flowers to be created if you uncomment the interval
             flower.addEventListener('animationend', () => {
                 flower.remove();
                 // To create a continuous shower, uncomment the next line
                 // createFlower();
             });

            flowerShower.appendChild(flower);
        }

        // Create the initial set of flowers
        for (let i = 0; i < numFlowers; i++) {
            createFlower();
        }

        // To create a continuous shower, uncomment the next line
        // setInterval(createFlower, 300); // Create one new flower every 300ms (adjust time as needed)


        // --- End JavaScript for Flower Shower Effect ---

    </script>
